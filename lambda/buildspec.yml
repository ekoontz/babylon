version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  pre_build:
    commands:
      - gu install native-image
    on-failure: ABORT
  build:
    commands:
      - echo Build started on `date`
      - cd lambda
      - cp bootstrap /
      - cp template-native.yml /
  post_build:
    commands:
      - echo Build completed on `date`
artifacts:
  files:
    - /bootstrap
    - /output
    - /template-native.yml
