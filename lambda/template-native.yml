AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "Menard lambda functions using using the `holy-lambda` micro library"
Parameters:
  Runtime:
    Type: String
    Default: provided
  Timeout:
    Type: Number
    Default: 40
  MemorySize:
    Type: Number
    Default: 2000
Globals:
  Function:
    Runtime: !Ref 'Runtime'
    Timeout: !Ref 'Timeout'
    MemorySize: !Ref 'MemorySize'
Resources:
  GenerateNL:
    Type: AWS::Serverless::Function
    Properties:
      Handler: menard.lambda.core.GenerateNL
      CodeUri:
        Bucket: !Ref BucketName
        Key: !Ref CodeKey
      FunctionName: MenardGenerateNL
      Events:
        Event:
          Type: Api
          Properties:
            Path: /generate
            Method: get
      AutoPublishAlias: live
      DeploymentPreference:
          Type: AllAtOnce
  GenerateWithAltsNL:
    Type: AWS::Serverless::Function
    Properties:
      Handler: menard.lambda.core.GenerateWithAltsNL
      CodeUri:
        Bucket: !Ref BucketName
        Key: !Ref CodeKey
      FunctionName: MenardGenerateNLWithAlts
      Events:
        Event:
          Type: Api
          Properties:
            Path: /generate-with-alts
            Method: get
      AutoPublishAlias: live
      DeploymentPreference:
          Type: AllAtOnce
  ParseNL:
    Type: AWS::Serverless::Function
    Properties:
      Handler: menard.lambda.core.ParseNL
      CodeUri:
        Bucket: !Ref BucketName
        Key: !Ref CodeKey
      FunctionName: MenardParseNL
      Events:
        Event:
          Type: Api
          Properties:
            Path: /parse
            Method: get
      AutoPublishAlias: live
      DeploymentPreference:
          Type: AllAtOnce
